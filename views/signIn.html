<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="../res/css/bootstrap4.5.2.min.css">
    <link rel="stylesheet" href="../res/font/css/font-awesome.min.css">
    <link rel="stylesheet" href="../res/css/global.css">
    <style>
        body{
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            background: url(../res/images/bg.png);
            background-repeat: no-repeat;
            background-size: 100% auto;
        }
        #signIn{
            width: 40%;
            min-width: 580px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .card{
            flex-direction: row;
        }
        .card-header{
            flex: 1 1 auto;
            text-align: center;
            background-color: #fff;
        }
        .card-body{
            flex:auto;
        }
    </style>
</head>
<body>
    <div id="signIn">
        <div class="card py-3">
            <div class="card-header">
                <h3 class="h4 py-2">
                    登录
                </h3>
                <img src="../res/images/login.png" alt="">
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">账号</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="学号/手机号">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">密码</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="密码">
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">7天免登陆</label>
                    </div>
                    <button type="submit" class="btn btn-primary">提交</button>
                  </form>
            </div>
          </div>
    </div>
</body>
</html>
